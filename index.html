<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="mx-auto mt-5" style="max-width: 700px;">
                <div class="input-group mb-3">
                    <input id="username" type="text" class="form-control" placeholder="Enter your name" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary btn-info text-black" type="button" id="addUser">Add User</button>
                </div>
                <div class="col">
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="Search..." id="search" aria-label="Reciepent's username">
                    </div>
                </div>
            
            <div class="display">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Your Name</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody id="tBody" class="tBody">
                      
                      
                    </tbody>
                  </table>
            </div>
            </div>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
